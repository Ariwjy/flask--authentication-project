{% extends "base.html"%}
{%block title%}Signin Page{%endblock%}
{%block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/sign.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/flash.css')}}">

    <title>Login | Ludiflex</title>
</head>

<body>
    <div class="formSign">
        <form action="{{ url_for('signin') }}" method="post">
            <div class="login-header">
                <header>Sign In</header>
            </div>
            <div class="input-box" >
                <input type="email" name="email" class="input-field" placeholder="Email" autocomplete="off" required
                    value="{{request.form.get('email','')}}">
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off"
                    value="{{request.form.get('password','')}}" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit" input type="submit" value="submit"></button>
                <label for="submit">Sign In</label>
            </div>
            <div class="sign-up-link">
                <p>Don't have account? <a href="/signup">Sign Up</a></p>
            </div>
        </form>
    </div>

</body>

</html>
{%endblock%}
